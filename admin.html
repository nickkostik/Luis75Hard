<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Follow Luis Garcia’s 75 Hard journey—daily workouts, diet logs & mindset updates. Get tips, progress photos and motivation to crush your own challenge.">
    <title>Admin - Luis's 75 Hard Journey</title>
    <link rel="stylesheet" href="style.css"> <!-- Use the same stylesheet -->
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Consider adding a font like Inter or Roboto from Google Fonts -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header class="site-header">
        <img src="images/luis.png" alt="Luis's 75 Hard Journey Logo - Admin" id="site-logo">
        <!-- Maybe add a small text indicator for admin page if needed -->
        <!-- <span style="display: block; text-align: center; font-size: 0.8em; color: #6E6E73;">Admin Panel</span> -->
    </header>

    <main>
        <div id="admin-day-counter" class="day-counter" style="margin-bottom: 20px;">
             <!-- Content will be set by JavaScript -->
        </div>
        <div class="calendar-container">
             <div id="calendar-header" class="calendar-header">
                 <!-- Day headers (Sun-Sat) will be generated by admin.js -->
             </div>
             <div id="calendar-grid" class="calendar-grid">
                 <!-- Calendar cells (empty + 1-75) will be generated by admin.js -->
                 <!-- All non-empty cells will be clickable here -->
             </div>
        </div>

         <!-- Admin Summary Stats Section -->
        <div id="admin-summary-stats" class="summary-stats-container">
             <div class="summary-stat" id="admin-summary-mood">
                <span class="label">Top Mood:</span>
                <span class="value">-</span>
            </div>
            <div class="summary-stat" id="admin-summary-diet">
                <span class="label">Avg Diet:</span>
                <span class="value">-</span> / 10
            </div>
            <div class="summary-stat" id="admin-summary-sleep">
                <span class="label">Avg Sleep:</span>
                <span class="value">-</span>
            </div>
            <div class="summary-stat" id="admin-summary-calories">
                <span class="label">Avg Calories:</span>
                <span class="value">-</span>
            </div>
            <div class="summary-stat" id="admin-summary-steps">
                <span class="label">Avg Steps:</span>
                <span class="value">-</span>
            </div>
            <!-- Strength/Cardio removed as per previous request -->
        </div>
        <!-- End Admin Summary Stats Section -->

    </main>

    <footer>
        <p>&copy; 2025 Luis Garcia - Admin Panel</p>
    </footer>

    <!-- Admin Editing Modal Structure (Initially Hidden) -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="edit-modal-day-number">Edit Day X</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-day-input" name="day"> <!-- Hidden input to store the day being edited -->

                <div class="form-group">
                    <label for="photo-upload">Upload today’s progress picture:</label>
                    <img id="current-photo-preview" src="" alt="Current photo" style="display: none;"> <!-- Keep display:none inline -->
                    <input type="file" id="photo-upload" name="photo" accept="image/jpeg, image/png, image/heic, image/*">
                    <small>Upload a new photo to replace the current one (if any).</small>
                </div>

                <!-- Mood -->
                <div class="form-group">
                    <label for="mood">How do you feel right now?</label>
                    <select id="mood" name="mood_select" required> <!-- Changed name slightly to avoid conflict -->
                        <option value="" disabled selected>Select your mood</option>
                        <option value="Happy">Happy</option>
                        <option value="Focused">Focused</option>
                        <option value="Tired">Tired</option>
                        <option value="Stressed">Stressed</option>
                        <option value="Motivated">Motivated</option>
                        <option value="Other">Other (Please specify)</option>
                    </select>
                    <input type="text" id="mood-other" name="mood_other" placeholder="Enter custom mood" style="display: none; margin-top: 8px;"> <!-- Initially hidden -->
                </div>

                <!-- Diet Rating -->
                <div class="form-group">
                    <label for="diet-rating">How well did you stick to your nutrition plan today? (1=Off-track, 10=Perfect)</label>
                    <div> <!-- Removed inline style -->
                        <input type="range" id="diet-rating" name="diet_rating" min="1" max="10" step="1" value="5" required>
                        <span id="diet-rating-value">5</span>
                    </div>
                </div>

                <!-- Hours of Sleep -->
                <div class="form-group">
                    <label for="sleep-hours">Hours of sleep last night:</label>
                     <div> <!-- Removed inline style -->
                        <input type="range" id="sleep-hours" name="sleep_hours" min="0" max="12" step="0.25" value="7.5" required> <!-- Max 12 hours, 15 min steps -->
                        <span id="sleep-hours-value">7h 30m</span>
                    </div>
                </div>

                 <!-- Calories Burned -->
                <div class="form-group">
                    <label for="calories-burned">Calories Burned:</label>
                    <div class="slider-input-group">
                        <input type="range" id="calories-burned-slider" name="calories_burned_slider" min="500" max="5000" step="10" value="1000">
                        <input type="number" id="calories-burned-input" name="calories_burned" min="500" max="5000" step="10" value="1000">
                        <span class="unit">calories</span>
                    </div>
                </div>

                <!-- Steps Taken -->
                <div class="form-group">
                    <label for="steps-taken">Steps Taken:</label>
                     <div class="slider-input-group">
                        <input type="range" id="steps-taken-slider" name="steps_taken_slider" min="0" max="50000" step="5" value="10000">
                        <input type="number" id="steps-taken-input" name="steps_taken" min="0" max="50000" step="5" value="10000">
                         <span class="unit">steps</span>
                    </div>
                </div>


                <!-- Strength Workout -->
                <div class="form-group">
                    <label for="strength-workout">Strength training summary:</label>
                    <textarea id="strength-workout" name="strength_workout" rows="4" placeholder="e.g., Leg day – squats 3×10, lunges 3×12"></textarea>
                </div>

                <!-- Cardio Workout -->
                <div class="form-group">
                    <label for="cardio-workout">Cardio summary:</label>
                    <textarea id="cardio-workout" name="cardio_workout" rows="4" placeholder="e.g., 3-mile run at moderate pace"></textarea>
                </div>

                <!-- Additional Notes -->
                <div class="form-group">
                    <label for="additional-notes">Anything else to mention?</label>
                    <textarea id="additional-notes" name="additional_notes" rows="4" placeholder="Injuries, cravings, milestones, etc."></textarea>
                </div>

                <div class="form-actions"> <!-- Removed inline style -->
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script> <!-- Link to admin-specific JavaScript -->
</body>
</html>
